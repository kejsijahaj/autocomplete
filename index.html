<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Autocomplete Search</title>
  </head>
  <body>
    <div class="search-wrapper">
      <div class="search-bar">
        <button class="icon-button">
          <svg
            class="search-icon"
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
          >
            <path
              d="M15.5 14h-.79l-.28-.27A6.5 6.5 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"
            ></path>
          </svg>
        </button>
        <div id="chipContainer"></div>
        <input
          type="text"
          id="search"
          placeholder="Search..."
          autocomplete="off"
        />
      </div>
      <div class="filter-container">
        <ul class="filters"></ul>
      </div>
    </div>
    <div class="pokemon-container"></div>
    <script src="app.js"></script>
  </body>
</html>
